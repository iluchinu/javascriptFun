<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Node</title>
</head>
<body class="heading" style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div= document.createElement("div");
    div.className= "main";
    div.id= Math.round(Math.random()*10+1);
    div.setAttribute("title", "Organic");
    div.style.backgroundColor= "green";
    div.style.padding= "12px";
    // div.innerText= "The Organic Taste";
    const addText= document.createTextNode("The Organic Taste");
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
