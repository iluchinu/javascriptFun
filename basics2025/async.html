<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Concept</title>
</head>
<body>
    <h1>The Organic Taste</h1>
    <button id="stop">Stop</button>
</body>
<script>

    const channel= function(){
        console.log("Hi I am Organic Taste");
    };

    const changeH1= function(){
        document.querySelector("h1").replaceWith(document.createTextNode("Manoj Organic"));
    };

    setTimeout(channel, 1000);
    const changeMe= setTimeout(changeH1, 2000);

    document.querySelector("#stop").addEventListener("click", function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
    }, false);
</script>
</html>
